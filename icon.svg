<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>

  <!-- Box icon -->
  <g transform="translate(64, 64)">
    <!-- Top of box -->
    <path d="M -25 -15 L 0 -25 L 25 -15 L 0 -5 Z" fill="#ffffff" opacity="0.9"/>

    <!-- Left side of box -->
    <path d="M -25 -15 L -25 20 L 0 30 L 0 -5 Z" fill="#ffffff" opacity="0.7"/>

    <!-- Right side of box -->
    <path d="M 25 -15 L 25 20 L 0 30 L 0 -5 Z" fill="#ffffff" opacity="0.5"/>

    <!-- Circular arrow for automation -->
    <g transform="translate(18, -18) scale(0.4)">
      <path d="M 0 -20 A 20 20 0 1 1 -14.14 -14.14"
            stroke="#FFD700"
            stroke-width="5"
            fill="none"
            stroke-linecap="round"/>
      <path d="M 0 -20 L -5 -12 L 5 -15 Z" fill="#FFD700"/>
    </g>
  </g>
</svg>
