<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="white" rx="80" ry="80"/>

  <g transform="translate(106, 106) scale(0.6)" filter="url(#shadow)">
    <!-- Main Box Body -->
    <path d="M50 150 L250 260 L450 150 L450 380 Q450 430 400 450 L250 500 L100 450 Q50 430 50 380 Z" fill="url(#grad1)" />

    <!-- Left Flap -->
    <path d="M50 150 L250 260 L250 260 L50 150" fill="#004494" opacity="0.8"/>

    <!-- Top Faces for 3D effect -->
    <path d="M50 150 L250 40 L450 150 L250 260 Z" fill="#4dabf7" opacity="0.4" />
    <path d="M250 40 L250 260" stroke="#fff" stroke-width="2" opacity="0.3"/>

    <!-- Tape / Stripe -->
    <path d="M250 40 L250 500" stroke="#ffffff" stroke-width="15" opacity="0.2" />
  </g>
</svg>
